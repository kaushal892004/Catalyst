{% extends "base.html" %}

{% block content %}
<main class="container mx-auto p-6">
    <!-- Certification Page -->
    <section class="bg-white shadow-lg rounded-lg p-6 mb-6 transition-opacity duration-500 ease-in-out fade-in-up">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Certification</h2>
        <p class="text-gray-600 mb-6">You have successfully passed the assessment for:</p>
        <div class="bg-gradient-to-r from-green-200 via-green-300 to-green-400 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold text-gray-800">{{ subject }} Certification</h3>
            <p class="text-gray-700 mb-2">Issued on: {{ issued_date }}</p>
            <p class="text-gray-700 mb-4">This certification verifies your skills and competencies in {{ subject }}.</p>
            <a href="/download-certification?subject={{ subject }}" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800 transition duration-300">Download Certificate</a>
        </div>
    </section>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fade-in effect for sections
        document.querySelectorAll('.fade-in-up').forEach(element => {
            setTimeout(() => {
                element.classList.remove('opacity-0');
            }, 200);
        });
    });
</script>
{% endblock %}
