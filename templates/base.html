<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Catalyst{% endblock %}</title>
    <!-- <link rel="stylesheet" href=""> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <style>
        /* General Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, padding 0.3s;
        }

        .logo img {
            height: 50px;
            transition: height 0.3s;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            font-weight: 600;
            color: #495057;
            transition: color 0.3s;
        }

        nav a {
            display: inline-block;
            position: relative;
        }

        nav a:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #8e1414;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        nav a:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .actions .btn {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .actions .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            background: linear-gradient(135deg, #00c6ff, #007bff);
            color: #fff;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-in-out;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .hero p {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 40px;
            animation: slideInFromRight 1s ease-in-out;
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-buttons .btn {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            background-color: #fff;
            color: #007bff;
            font-weight: 700;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .cta-buttons .btn:hover {
            background-color: #00c6ff;
            color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Opportunities Section */
        .opportunities {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
            gap: 20px;
        }

        .opportunity-card {
            width: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .opportunity-card .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
        }

        .opportunity-card h3 {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
        }

        .opportunity-card p {
            padding: 15px;
            font-size: 16px;
            color: #495057;
        }

        .opportunity-card i {
            font-size: 40px;
            color: #007bff;
            margin-top: 15px;
            transition: color 0.3s;
        }

        .opportunity-card:hover i {
            color: #00c6ff;
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 40px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0 20px;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
        }

        .footer-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00c6ff;
        }

        .footer-section p,
        .footer-section ul {
            font-size: 14px;
            color: #ddd;
        }

        .footer-section ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 8px;
        }

        .footer-section ul li a {
            color: #ddd;
            transition: color 0.3s;
        }

        .footer-section ul li a:hover {
            color: #fff;
        }

        .footer-logo {
            height: 60px;
            margin-bottom: 20px;
            transition: height 0.3s, filter 0.3s;
        }

        .footer-logo:hover {
            height: 65px;
            filter: brightness(1.2);
        }

        .footer-socials {
            display: flex;
            gap: 15px;
        }

        .footer-socials a {
            color: #ddd;
            font-size: 20px;
            transition: color 0.3s;
        }

        .footer-socials a:hover {
            color: #00c6ff;
        }

        .footer-credits {
            text-align: center;
            font-size: 12px;
            color: #bbb;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <nav>
            <a href="{{ url_for('landing_page') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('skill_assessment') }}">Skill Assessment</a>
        
        </nav>
        <div class="actions">
            <a href="{{ url_for('profile') }}" class="btn">Profile</a>
            <a href="{{ url_for('logout') }}" class="btn">Log Out</a>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Footer Section -->
    <footer>
        <div class="footer-content container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@example.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="footer-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-credits">
            <p>&copy; 2024 Catalyst. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
