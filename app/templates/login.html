{% extends 'base.html' %}

{% block content %}
<div class="w-full h-full flex justify-center items-center py-16 ">
    <!-- Main Container -->
    <div class="bg-white rounded-lg shadow-lg flex flex-col lg:flex-row w-full max-w-4xl h-auto lg:h-100 ">
        <!-- Left Image Section -->
        <div class="w-full lg:w-1/2 h-64 lg:h-1/2 relative rounded-t-lg lg:rounded-l-lg">
            <!-- Rotating Images -->
            <img id="rotatingImage" src="../static/images/login1.svg" alt="Image"
                class="w-full h-full object-cover rounded-t-lg lg:rounded-l-lg">
        </div>

        <!-- Right Login Form Section -->
        <div class="w-full lg:w-1/2 p-6 flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-center mb-6">Sign In With</h2>
            <div class="flex justify-between mb-4">
                <button class="bg-blue-600 text-white py-2 px-4 rounded-lg w-1/2 mr-2 flex items-center justify-center">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
                <button class="bg-red-600 text-white py-2 px-4 rounded-lg w-1/2 ml-2 flex items-center justify-center">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
            <form>
                <div class="mb-4">
                    <label for="username" class="block mb-1 text-gray-600">Username</label>
                    <input type="text" id="username"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                        placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-1 text-gray-600">Password</label>
                    <input type="password" id="password"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                        placeholder="Enter your password">
                    <a href="#" class="text-sm text-blue-500 hover:underline mt-2 inline-block">Forgot password?</a>
                </div>
                <button class="bg-black text-white w-full py-2 rounded-lg font-bold hover:bg-gray-800">Sign In</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-sm text-gray-500">Don't have an account? <a href="#"
                        class="text-blue-500 hover:underline">Sign up now</a></p>
            </div>
        </div>
    </div>
</div>

<script>
// JavaScript to rotate between images
const images = ['../static/images/login1.svg', '../static/images/login2.svg', '../static/images/login3.svg']; // Replace with actual image paths
let currentIndex = 0;
const imageElement = document.getElementById('rotatingImage');

function changeImage() {
    currentIndex = (currentIndex + 1) % images.length;
    imageElement.src = images[currentIndex];
}

// Change image every 3 seconds
setInterval(changeImage, 3000);
</script>



{% endblock %}
