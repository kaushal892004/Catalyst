{% extends "base.html" %}

{% block content %}
<main class="container mx-auto p-6">
    <!-- Badge Page -->
    <section class="bg-white shadow-lg rounded-lg p-6 mb-6 transition-opacity duration-500 ease-in-out fade-in-up">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Badge</h2>
        <p class="text-gray-600 mb-6">Congratulations! You've earned a badge for:</p>
        <div class="bg-gradient-to-r from-purple-200 via-purple-300 to-purple-400 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold text-gray-800">{{ badge }} Badge</h3>
            <p class="text-gray-700 mb-4">This badge recognizes your expertise in {{ badge }}. Share it on your social media platforms!</p>
            <a href="/download-badge?badge={{ badge }}" class="bg-purple-700 text-white py-2 px-4 rounded hover:bg-purple-800 transition duration-300">Download Badge</a>
        </div>
    </section>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Fade-in effect for sections
        document.querySelectorAll('.fade-in-up').forEach(element => {
            setTimeout(() => {
                element.classList.remove('opacity-0');
            }, 200);
        });
    });
</script>
{% endblock %}
